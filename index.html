<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Input</title>
</head>
<body>
    <form action="#">
       <div class="one">
         <section class="section1"><label for="Text field">
            Text Field *
        </label>
        <br>
        <input type="text" name="text" placeholder="Input Text" class="input1">
    </section>
        <br>
        <section class="section2">
        <label for="Select field">Select Field</label>
        <br>
        <select name="cars" id="cars" >
            <br>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Porche">Porche</option>
            <option value="Ferrari">Ferrari</option>
        </select>
    </section>
        <br>
        <section class="section3">
        <label for="Text Area">
            Text Area 
        </label>
        <br>
        <input type="text" name="test Area" placeholder="Text Area">
    </section>
        <br>
        <section class="section4">
        <label for="Addons">
            Text Field with Add-ons *
        </label>
    <br>
        <input type="text" name="test Area" placeholder="Input text" >
    </section>
    </form>
</div>
<div class="Two">
    <section class="section5">
    <input type="search" name="Search" id="search" placeholder="Search">
</section>
    <br>
    <section class="section6">
    <input type="number" name="Number" id="number" inputmode="numeric" placeholder="- 1 +">
</section>
    <br>
    <section class="section7">
    <input type="checkbox" name="Checkbox" id="Checkbox"> Checkbox
</section>
    <br>
    <section class="section8">
    <input type="radio" name="Radio" id="Radio"> Radio Button
</section>
     <br>
     <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label> Switch
    </div>
</body>
</html>
